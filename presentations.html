    <script> // Function to load and display presentations
       
        // Function to load and display presentations
async function loadPresentations() {
    try {
        const response = await fetch('presentations.json'); // Fetch data from JSON
        const presentations = await response.json();

        const oralContainer = document.querySelector('#oral-presentations .presentation-list');
        const posterContainer = document.querySelector('#poster-presentations .presentation-list');

        // Populate Oral Presentations
        presentations.oral.forEach(presentation => {
            const item = createPresentationItem(presentation);
            oralContainer.appendChild(item);
        });

        // Populate Poster Presentations
        presentations.poster.forEach(presentation => {
            const item = createPresentationItem(presentation);
            posterContainer.appendChild(item);
        });
    } catch (error) {
        console.error('Error loading presentations:', error);
    }
}

// Helper function to create a presentation item
function createPresentationItem(presentation) {
    const item = document.createElement('div');
    item.classList.add('presentation-item');

    const title = document.createElement('h3');
    title.textContent = presentation.title;

    const event = document.createElement('p');
    event.textContent = `Event: ${presentation.event}`;

    const date = document.createElement('p');
    date.textContent = `Date: ${presentation.date}`;

    const location = document.createElement('span');
    location.textContent = `Location: ${presentation.location}`;

    const author = document.createElement('p');
    author.textContent = `Authors: ${presentation.authors}`;

    item.appendChild(title);
    item.appendChild(event);
    item.appendChild(date);
    item.appendChild(location);
    item.appendChild(author);
    
    return item;
}

// Load presentations on page load
document.addEventListener('DOMContentLoaded', loadPresentations);

</script>
