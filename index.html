<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            padding: 10px 0;
        }

        .navbar button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar button:hover {
            background-color: #005bb5;
        }

        /* Main Content Styles */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
            align-items: center;
        }

        .about {
            flex: 1 1 300px;
            margin: 20px;
        }

        .about h2 {
            font-size: 24px;
            color: #333;
        }

        .about p {
            font-size: 16px;
            color: #555;
        }

        .profile-picture {
            flex: 1 1 300px;
            margin: 20px;
            display: flex;
            justify-content: center;
        }

        .profile-picture img {
            width: 100%;
            max-width: 300px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
                justify-content: center;
            }

            .navbar button {
                margin: 5px;
            }

            .main-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <button onclick="location.href='#home'">Home</button>
    <button onclick="location.href='#about'">About Me</button>
    <button onclick="location.href='#projects'">Projects</button>
    <button onclick="location.href='#contact'">Contact</button>
    <button onclick="location.href='#gallery'">Gallery</button>
    <button onclick="location.href='#blog'">Blog</button>
</nav>

<!-- Main Content -->
<section class="main-content">
    <!-- About Section -->
    <div class="about" id="about">
        <h2>About Me</h2>
        <p>
            Welcome! I am [Your Name], a passionate [Your Profession/Field]. This is where I share my journey, achievements, and interests. 
            Stay tuned to explore more about my work and life.
        </p>
    </div>

    <!-- Profile Picture Section -->
    <div class="profile-picture">
        <img src="profile.jpg" alt="Profile Picture">
    </div>
</section>

</body>
</html>
