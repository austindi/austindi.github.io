    <script>
        // Fetch and Display Skills
async function loadSkills() {
    try {
        const response = await fetch('skills.json'); // Replace with your API endpoint if needed
        const skills = await response.json();

        const skillsContainer = document.getElementById('skills-container');
        skillsContainer.innerHTML = ''; // Clear previous content

        skills.forEach(skill => {
            const skillCard = `
                <div class="skill-card">
                    <h3>${skill.name}</h3>
                    <p>${skill.description}</p>
                    <span>Experience: ${skill.experience} years</span>
                </div>
            `;
            skillsContainer.innerHTML += skillCard;
        });
    } catch (error) {
        console.error('Error loading skills:', error);
    }
}

// Load skills on page load (only for skills.html)
if (document.getElementById('skills-container')) {
    loadSkills();
}

    </script>
